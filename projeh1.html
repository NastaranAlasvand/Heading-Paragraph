<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeh1</title>
    <style>
    div{
text-align: center;
margin-top: 20px;
    }

    </style>
</head>
<body>
   <div>
    <h2>
        Employee Interests Survey form
    </h2>
    <div>
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
    </div>
    <br>
      <div>
        <label for="department">Enter your department:</label>
        <input type="text" id="department">
    </div>
    <br>
    <span>Tell us a little about yourself:</span>
    <textarea type="text" row="5"></textarea>
    <br>
    <br>
    <span style="margin-top:20px;">Do you exercise at home?</span>
    <input type="radio" id="one">
    <label for="one">Yes</label>
    <input type="radio" id="two">
    <label for="two">No</label>
    <br>
    <p style="margin-top: 20px;">How do you like to read about your favorite topics? </p>
    <input type="checkbox" id="books">
    <label for="books">Books</label>
    <input type="checkbox" id="online">
    <label for="online">Online resources</label>
    <input type="checkbox" id="phone">
    <label for="phone">Phone apps</label>
    <input type="checkbox" id="magazines">
    <label for="magazines">Magazines</label>
    <br>
    <label for="selectbox">What genre of movies do yo like?</label> 
    <select name="data" id="selectbox" style="margin-top: 20px;">
        <option value="item1">comedy</option>
        <option value="item2">family</option>
        <option value="item3">sport</option>
        <option value="item4">news</option>
        <option value="item5">dramatic</option>
    </select>
    <br>
<button type="submit" style="margin-top: 20px; background-color:#BDBDBD; border: 1px solid #9E9E9E;">Submit form</button>   
</div> 
</body>
</html>
